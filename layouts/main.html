<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1.0, width=device-width, viewport-fit=cover"
    />
    <link rel="shortcut icon" href="./png/icon.png" />
    <link rel="stylesheet" href="../styles/common_style.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Faster Victory</title>
  </head>
  <body>
    <div class="balance_field block"></div>
    <div class="shop block">
      <img src="../png/cart.png" alt="cart" />
      <a href="./shop.html" class="shop_button block">SHOP</a>
    </div>
    <div class="main">
      <div class="frame block"></div>
      <div class="welcome block">Welcome Monsters Races!</div>

      <div class="animals">
        <div class="back_animal block" data-animal="bird">
          <img src="../png/bird.png" alt="bird" class="animal" />
        </div>
        <div class="back_animal chosen block" data-animal="beaver">
          <img src="../png/beaver.png" alt="beaver" class="animal" />
        </div>
        <div class="back_animal block" data-animal="hog">
          <img src="../png/hog.png" alt="hog" class="animal" />
        </div>
      </div>

      <div class="control">
        <div class="min block">MIN</div>
        <div class="minus block"></div>
        <div class="bet_amount block">0</div>
        <div class="plus block"></div>
        <div class="max block">MAX</div>
      </div>

      <a href="game.html"><div class="play block">PLAY</div></a>
    </div>
    <script src="../scripts/main.js" type="module"></script>
  </body>
</html>
